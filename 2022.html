<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="" href="assets/css/2022.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.4/css/boxicons.min.css">
</head>
<body>
    <!--image slider start-->
    <div class="slider">
      <div class="slides">
        <!--radio button start -->
        <input type="radio" name="radio btn" id="radio1">
        <input type="radio" name="radio btn" id="radio2">
        <input type="radio" name="radio btn" id="radio3">
        <input type="radio" name="radio btn" id="radio4">
        <!--radio button end -->
        <!--slider image start-->
        <div class="slide first">
          <img src="assets/img/2022/1.jpg" alt="">
        </div>
        <div class="slide">
          <img src="assets/img/2022/2.jpg" alt="">
        </div>
        <div class="slide">
          <img src="assets/img/2022/3.jpg" alt="">
        </div>
        <div class="slide">
          <img src="assets/img/2022/5.jpg" alt="">
        </div>
        <!--slider image end -->
        <!--automatic navigation start -->
        <div class="navigation-auto">
          <div class="auto-btn1"></div>
          <div class="auto-btn2"></div>
          <div class="auto-btn3"></div>
          <div class="auto-btn4"></div>
        </div>
        <!--automatic naviagtion end -->
        <!--manual navigation start -->
        <div class="navigation-manual">
          <label for="radio1 class="manual-btn"></label>
          <label for="radio2" class="manual-btn"></label>
          <label for="radio3" class="manual-btn"></label>
          <label for="radio4" class="manual-btn"></label>
        </div>
        <!--manual navigation end -->
      </div>
    </div>
    <!--image slider end-->
</body>
</html>
